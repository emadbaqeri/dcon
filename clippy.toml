# Clippy configuration for dcon project
# This file configures clippy lints for consistent code quality

# Cognitive complexity threshold
cognitive-complexity-threshold = 30

# Maximum number of lines for a function
too-many-lines-threshold = 100

# Maximum number of arguments for a function
too-many-arguments-threshold = 7

# Disallowed names (variables that shouldn't be used)
disallowed-names = ["foo", "bar", "baz", "tmp"]

# Maximum size for types passed by value
trivial-copy-size-limit = 128

# Maximum size for types that should implement Copy
pass-by-value-size-limit = 256

# Allowed scripts for non-ASCII identifiers
allowed-scripts = ["Latin"]

# Maximum number of single char bindings in a scope
single-char-binding-names-threshold = 4

# Avoid false positives for certain patterns
avoid-breaking-exported-api = true

# Allow certain patterns that are common in CLI applications
allow-expect-in-tests = true
allow-unwrap-in-tests = true

# Stack size threshold for large types
stack-size-threshold = 512000
